<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>
<script>
    function checkPrime(number) {
        let prime = number !== 1;
        if (number === 0){
            return -1;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                prime = false;
            }
        }
        return prime;
    }
    let num = parseInt(prompt("Nhap vao so :"));
    let primes = checkPrime(num);
    if (primes.valueOf() === true)
        alert(num + " La so nguyen to!");
    else alert(num + " Khong phai so nguyen to !");
</script>
</body>
</html>
